
<!DOCTYPE html>

    <title>English Mastery Hub - Luyện Viết Đoạn với AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Set theme on initial load to prevent FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Be Vietnam Pro', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      .current-sentence {
        background-color: rgba(59, 130, 246, 0.2); /* bg-blue-500/20 */
      }
      .dark .current-sentence {
         background-color: rgba(59, 130, 246, 0.3); /* bg-blue-500/30 */
      }
    </style>
